<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Estudiantes</title>
</head>
<body>
    <h1>Ingresar Cantidad de Alumnos por Materia</h1>
    <form id="estudiantesForm">
        <label for="matematicas">Cantidad de alumnos en Matemática:</label>
        <input type="number" id="matematicas" name="matematicas" min="0" max="100" required><br><br>

        <label for="lengua">Cantidad de alumnos en Lengua:</label>
        <input type="number" id="lengua" name="lengua" min="0" max="100" required><br><br>

        <button type="button" id="validarBtn">Validar</button>
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById('validarBtn').addEventListener('click', function() {
            const matematicas = parseInt(document.getElementById('matematicas').value);
            const lengua = parseInt(document.getElementById('lengua').value);

            if (matematicas < 0 || lengua < 0) {
                alert('Los valores no pueden ser negativos.');
                return;
            }

            if (matematicas > 100 || lengua > 100) {
                alert('Los valores no pueden exceder 100.');
                return;
            }

            let resultado = '';
            if (matematicas > lengua) {
                resultado = 'Matemática tiene mas alumnos.';
            } else if (lengua > matematicas) {
                resultado = 'Lengua tiene mas alumnos.';
            } else {
                resultado = 'Ambas materias tienen la misma cantidad de alumnos.';
            }
            document.getElementById('resultado').innerText = resultado;
        });
    </script>
</body>
</html>
